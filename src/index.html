<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Bouncing Ball with Animated Circles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
        }

        #canvas {
            display: block;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .slider-container {
            margin: 10px 0;
        }

        label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="controls">
    <div class="slider-container">
        <label for="speed">Ball Speed:</label>
        <input type="range" id="speed" min="1" max="10" value="3">
        <span id="speedValue">3</span>
    </div>

    <div class="slider-container">
        <label for="gapSize">Gap Size (%):</label>
        <input type="range" id="gapSize" min="5" max="40" value="20">
        <span id="gapSizeValue">20</span>
    </div>

    <div class="slider-container">
        <label for="animSpeed">Animation Speed:</label>
        <input type="range" id="animSpeed" min="1" max="10" value="5">
        <span id="animSpeedValue">5</span>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Control elements
    const speedSlider = document.getElementById('speed');
    const speedValue = document.getElementById('speedValue');
    const gapSizeSlider = document.getElementById('gapSize');
    const gapSizeValue = document.getElementById('gapSizeValue');
    const animSpeedSlider = document.getElementById('animSpeed');
    const animSpeedValue = document.getElementById('animSpeedValue');

    // Update values on slider change
    speedSlider.addEventListener('input', function() {
        speedValue.textContent = this.value;
        ballSpeed = parseInt(this.value);
        updateBallVelocity();
    });

    gapSizeSlider.addEventListener('input', function() {
        gapSizeValue.textContent = this.value;
        gapPercentage = parseInt(this.value);
    });

    animSpeedSlider.addEventListener('input', function() {
        animSpeedValue.textContent = this.value;
        animationSpeed = parseInt(this.value) / 10;
    });

    // Ball properties
    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 10,
        vx: 0,
        vy: 0,
        color: 'white',
        currentCircleIndex: 0
    };

    let ballSpeed = parseInt(speedSlider.value);
    let gapPercentage = parseInt(gapSizeSlider.value);
    let animationSpeed = parseInt(animSpeedSlider.value) / 10;
    const numberOfCircles = 20; // We'll maintain this many circles at all times

    function updateBallVelocity() {
        const angle = Math.random() * Math.PI * 2;
        ball.vx = Math.cos(angle) * ballSpeed;
        ball.vy = Math.sin(angle) * ballSpeed;
    }

    // Initialize ball velocity
    updateBallVelocity();

    // Circle properties
    let circles = [];
    let targetRadii = []; // Target radius for each circle during animation

    function createNewCircle(index) {
        // Calculate radius based on index
        const baseRadius = 50;
        const step = 20;
        const radius = baseRadius + index * step;

        const newCircle = {
            radius,
            targetRadius: radius,
            gapAngle: Math.random() * Math.PI * 2, // Random gap position
            rotationSpeed: (Math.random() * 0.5 + 0.2) * (Math.random() < 0.5 ? -1 : 1), // Random rotation
            color: `hsl(${Math.random() * 360}, 70%, 50%)`, // Random color
            visible: true,
            opacity: 1.0, // Full opacity
            targetOpacity: 1.0, // Target opacity for animation
            animating: false // Whether this circle is currently animating
        };

        return newCircle;
    }

    // Initialize circles
    function initCircles() {
        circles = [];
        for (let i = 0; i < numberOfCircles; i++) {
            circles.push(createNewCircle(i));
        }
        ball.currentCircleIndex = 0; // Start with the innermost circle
    }

    // Calculate the target radii for all circles
    function calculateTargetRadii() {
        const baseRadius = 50;
        const step = 20;

        targetRadii = [];
        let visibleCount = 0;

        // Count visible circles
        for (let i = 0; i < circles.length; i++) {
            if (circles[i].visible && circles[i].targetOpacity > 0) {
                visibleCount++;
            }
        }

        // Set target radii for visible circles
        let currentIdx = 0;
        for (let i = 0; i < circles.length; i++) {
            if (circles[i].visible && circles[i].targetOpacity > 0) {
                circles[i].targetRadius = baseRadius + currentIdx * step;
                currentIdx++;
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
    }

    function drawCircle(circle) {
        if (!circle.visible) return;

        // Calculate the gap angle in radians
        const gapSize = Math.PI * 2 * (gapPercentage / 100);

        // Save the current state
        ctx.save();

        // Translate to center of screen
        ctx.translate(canvas.width / 2, canvas.height / 2);

        // Draw arc with a gap
        ctx.beginPath();
        ctx.arc(0, 0, circle.radius, circle.gapAngle, circle.gapAngle + Math.PI * 2 - gapSize);

        ctx.strokeStyle = circle.color;
        // Apply opacity
        ctx.globalAlpha = circle.opacity;
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.closePath();

        // Restore the context
        ctx.globalAlpha = 1.0;
        ctx.restore();
    }

    function updateBall() {
        // Update position
        ball.x += ball.vx;
        ball.y += ball.vy;

        // Center coordinates
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Distance from center
        const dx = ball.x - centerX;
        const dy = ball.y - centerY;
        const distanceFromCenter = Math.sqrt(dx * dx + dy * dy);

        // Angle from center
        const angleFromCenter = Math.atan2(dy, dx);

        // Determine which circle the ball is currently in
        // This ensures we check for collisions with the correct circle
        let inAnyCircle = false;
        for (let i = 0; i < circles.length; i++) {
            if (circles[i].visible && circles[i].opacity > 0.2 && distanceFromCenter < circles[i].radius) {
                ball.currentCircleIndex = i;
                inAnyCircle = true;
                break;
            }
        }

        // Handle the case where the ball is outside all circles
        if (!inAnyCircle) {
            // If all circles are gone or ball is outside all circles, reset position
            if (circles.filter(c => c.visible && c.opacity > 0.2).length === 0) {
                ball.x = centerX;
                ball.y = centerY;
                ball.currentCircleIndex = 0;
                updateBallVelocity();
                initCircles();
                return;
            }
        }

        // Current circle
        const currentCircle = circles[ball.currentCircleIndex];

        if (currentCircle && currentCircle.visible && currentCircle.opacity > 0.2) {
            // Check if ball hits the boundary of current circle
            if (distanceFromCenter + ball.radius > currentCircle.radius) {
                // Get normalized angle between 0 and 2*PI
                let normalizedAngle = angleFromCenter;
                if (normalizedAngle < 0) normalizedAngle += Math.PI * 2;

                // Check if ball is in the gap
                const gapStart = currentCircle.gapAngle;
                const gapEnd = (currentCircle.gapAngle + Math.PI * 2 * (gapPercentage / 100)) % (Math.PI * 2);

                // Handle wrap-around for the gap
                let inGap = false;
                if (gapStart < gapEnd) {
                    inGap = normalizedAngle >= gapStart && normalizedAngle <= gapEnd;
                } else {
                    inGap = normalizedAngle >= gapStart || normalizedAngle <= gapEnd;
                }

                if (inGap) {
                    // Ball goes through the gap - start fade-out animation for current circle
                    currentCircle.targetOpacity = 0;
                    currentCircle.animating = true;

                    // Create a new circle at the outermost position with fade-in animation
                    const newCircle = createNewCircle(circles.length);
                    newCircle.opacity = 0;
                    newCircle.targetOpacity = 1;
                    newCircle.animating = true;
                    circles.push(newCircle);

                    // Recalculate target radii for all circles
                    calculateTargetRadii();

                    // Adjust current index if needed
                    if (ball.currentCircleIndex > 0) {
                        ball.currentCircleIndex--;
                    }
                } else {
                    // Ball bounces off the circle boundary
                    const normal = {
                        x: dx / distanceFromCenter,
                        y: dy / distanceFromCenter
                    };

                    // Reflect velocity vector
                    const dotProduct = 2 * (ball.vx * normal.x + ball.vy * normal.y);
                    ball.vx -= dotProduct * normal.x;
                    ball.vy -= dotProduct * normal.y;

                    // Move ball back inside boundary
                    const newDist = currentCircle.radius - ball.radius - 1; // 1px buffer
                    ball.x = centerX + normal.x * newDist;
                    ball.y = centerY + normal.y * newDist;
                }
            }
        }

        // Fallback boundary check (should rarely be needed)
        const maxRadius = Math.max(canvas.width, canvas.height);
        if (distanceFromCenter > maxRadius) {
            // Reset position to center
            ball.x = centerX;
            ball.y = centerY;

            // Reset to innermost circle
            ball.currentCircleIndex = 0;

            // Randomize velocity
            updateBallVelocity();
        }
    }

    function updateCircles() {
        let needCleanup = false;

        for (let i = 0; i < circles.length; i++) {
            const circle = circles[i];

            if (!circle.visible) continue;

            // Animate opacity
            if (circle.opacity !== circle.targetOpacity) {
                if (circle.targetOpacity > circle.opacity) {
                    circle.opacity = Math.min(circle.opacity + 0.02 * animationSpeed, circle.targetOpacity);
                } else {
                    circle.opacity = Math.max(circle.opacity - 0.02 * animationSpeed, circle.targetOpacity);
                    if (circle.opacity <= 0) {
                        circle.visible = false;
                        needCleanup = true;
                    }
                }
            }

            // Animate radius
            if (circle.radius !== circle.targetRadius) {
                if (circle.targetRadius > circle.radius) {
                    circle.radius = Math.min(circle.radius + 2 * animationSpeed, circle.targetRadius);
                } else {
                    circle.radius = Math.max(circle.radius - 2 * animationSpeed, circle.targetRadius);
                }
            }

            // Rotate the gap
            circle.gapAngle = (circle.gapAngle + circle.rotationSpeed * 0.02) % (Math.PI * 2);
            if (circle.gapAngle < 0) {
                circle.gapAngle += Math.PI * 2;
            }
        }

        // Clean up invisible circles
        if (needCleanup) {
            circles = circles.filter(circle => circle.visible);
            calculateTargetRadii();
        }
    }

    function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update and draw circles (from outermost to innermost)
        updateCircles();
        for (let i = circles.length - 1; i >= 0; i--) {
            drawCircle(circles[i]);
        }

        // Update and draw ball
        updateBall();
        drawBall();

        // Continue animation
        requestAnimationFrame(draw);
    }

    // Handle window resize
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Reset ball position
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;

        // Recalculate layout if needed
        initCircles();
        ball.currentCircleIndex = 0;
    });

    // Initialize and start animation
    initCircles();
    draw();
</script>
</body>
</html>
